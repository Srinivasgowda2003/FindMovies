<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMovies - Discover Your Next Favorite Movie</title>
    <meta name="description" content="Search and discover movies with detailed information, ratings, and more">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--background);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .clear-search {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            background: white;
        }

        /* Main Content */
        .main {
            padding: 3rem 0;
            min-height: 60vh;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            display: none;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .back-to-top {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .back-to-top:hover {
            background: var(--primary-dark);
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .movie-card {
            background: var(--background);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: var(--transition);
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .movie-type {
            color: var(--primary-color);
            font-size: 0.8rem;
            text-transform: capitalize;
            font-weight: 500;
            background: var(--surface);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: inline-block;
        }

        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .favorite-btn.active {
            color: #dc2626;
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            margin-top: 2rem;
        }

        .load-more-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .load-more-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--background);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: var(--radius);
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
            z-index: 1;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        /* Movie Details */
        .movie-details-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .movie-details-poster {
            width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }

        .movie-details-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .movie-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .rating, .runtime, .genre {
            background: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 500;
        }

        .rating {
            background: #fef3c7;
            color: #d97706;
        }

        .plot {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .movie-details-info p {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .movie-details-info strong {
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            background: var(--surface);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .movie-details-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .movie-meta {
                justify-content: center;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .results-info {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
            
            .hero {
                padding: 2rem 0;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-container">
                <h1 class="logo">🎬 FindMovies</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-filter="all">All</button>
                    <button class="nav-btn" data-filter="movie">Movies</button>
                    <button class="nav-btn" data-filter="series">TV Series</button>
                    <button class="nav-btn" id="favoritesBtn">Favorites ❤️</button>

            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">Discover Amazing Movies</h2>
                <p class="hero-subtitle">Search through thousands of movies and TV shows with detailed information</p>
                
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">

                    <div class="filters">
                        <select id="yearFilter" class="filter-select">
                            <option value="">All Years</option>
                        </select>
                        <select id="typeFilter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="movie">Movies</option>
                            <option value="series">TV Series</option>
                            <option value="episode">Episodes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Empty State -->

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">

            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FindMovies. Powered by OMDb API.</p>
        </div>
    </footer>
    <script src="script.js"></script>

    <script>
        // Configuration
const CONFIG = {
    API_KEY: '99ed3175', // REPLACE WITH YOUR REAL API KEY
    API_URL: 'https://www.omdbapi.com/',
    ITEMS_PER_PAGE: 10
};

// State Management
let state = {
    currentSearch: '',
    currentPage: 1,
    totalResults: 0,
    currentFilter: 'all',
    favorites: JSON.parse(localStorage.getItem('movieFavorites')) || [],
    searchTimeout: null
};

// DOM Elements
const elements = {};

// Initialize the application
function init() {
    console.log('Initializing FindMovies...');
    
    // Initialize DOM elements
    initializeDOMElements();
    setupEventListeners();
    populateYearFilter();
    loadInitialContent();
    
    console.log('FindMovies initialized successfully');
}

function initializeDOMElements() {
    elements.searchInput = document.getElementById('searchInput');
    elements.clearSearch = document.getElementById('clearSearch');
    elements.moviesList = document.getElementById('moviesList');
    elements.loadingSpinner = document.getElementById('loadingSpinner');
    elements.errorMessage = document.getElementById('errorMessage');
    elements.emptyState = document.getElementById('emptyState');
    elements.loadMoreBtn = document.getElementById('loadMoreBtn');
    elements.loadMoreContainer = document.getElementById('loadMoreContainer');
    elements.resultsInfo = document.getElementById('resultsInfo');
    elements.resultsCount = document.getElementById('resultsCount');
    elements.backToTop = document.getElementById('backToTop');
    elements.movieModal = document.getElementById('movieModal');
    elements.modalContent = document.getElementById('modalContent');
    elements.yearFilter = document.getElementById('yearFilter');
    elements.typeFilter = document.getElementById('typeFilter');
    elements.favoritesBtn = document.getElementById('favoritesBtn');
    elements.navBtns = document.querySelectorAll('.nav-btn');
    
    console.log('DOM elements initialized:', elements);
}

// Event Listeners
function setupEventListeners() {
    console.log('Setting up event listeners...');
    
    // Search functionality
    elements.searchInput.addEventListener('input', handleSearchInput);
    elements.clearSearch.addEventListener('click', clearSearch);
    
    // Filters
    elements.yearFilter.addEventListener('change', performSearch);
    elements.typeFilter.addEventListener('change', performSearch);
    
    // Navigation
    elements.navBtns.forEach(btn => {
        btn.addEventListener('click', handleNavClick);
    });
    
    // Load more
    elements.loadMoreBtn.addEventListener('click', loadMoreMovies);
    
    // Back to top
    elements.backToTop.addEventListener('click', scrollToTop);
    
    // Modal
    document.querySelector('.close-btn').addEventListener('click', closeModal);
    window.addEventListener('click', closeModalOnOutsideClick);
    
    // Keyboard events
    document.addEventListener('keydown', handleKeyboardEvents);
    
    console.log('Event listeners setup complete');
}

// Search Functions
function handleSearchInput(event) {
    const query = event.target.value.trim();
    console.log('Search input:', query);
    
    // Show/hide clear button
    elements.clearSearch.style.display = query ? 'block' : 'none';
    
    if (query.length < 2) {
        clearResults();
        return;
    }
    
    // Debounce search
    clearTimeout(state.searchTimeout);
    state.searchTimeout = setTimeout(() => {
        state.currentSearch = query;
        state.currentPage = 1;
        performSearch();
    }, 500);
}

function clearSearch() {
    console.log('Clearing search...');
    elements.searchInput.value = '';
    elements.clearSearch.style.display = 'none';
    clearResults();
    loadInitialContent();
}

function performSearch() {
    console.log('Performing search:', state.currentSearch);
    
    if (!state.currentSearch) {
        console.log('No search query');
        return;
    }
    
    const year = elements.yearFilter.value;
    const type = elements.typeFilter.value;
    
    searchMovies(state.currentSearch, state.currentPage, year, type);
}

async function searchMovies(query, page = 1, year = '', type = '') {
    console.log(`Searching movies: "${query}", page: ${page}, year: ${year}, type: ${type}`);
    
    try {
        showLoading();
        hideError();
        hideEmptyState();
        
        const params = new URLSearchParams({
            apikey: CONFIG.API_KEY,
            s: query,
            page: page.toString(),
            ...(year && { y: year }),
            ...(type && { type: type })
        });
        
        const apiUrl = `${CONFIG.API_URL}?${params}`;
        console.log('API URL:', apiUrl);
        
        const response = await fetch(apiUrl);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data);
        
        if (data.Response === "False") {
            if (data.Error === "Movie not found!" || data.Error === "Too many results.") {
                showEmptyState();
            } else {
                throw new Error(data.Error);
            }
        } else {
            if (page === 1) {
                state.totalResults = parseInt(data.totalResults);
                displayMovies(data.Search, true);
                updateResultsInfo(data.Search.length, state.totalResults, query);
            } else {
                displayMovies(data.Search, false);
                updateResultsInfo(
                    document.querySelectorAll('.movie-card').length,
                    state.totalResults,
                    query
                );
            }
            toggleLoadMoreButton(data.Search.length);
        }
        
    } catch (error) {
        console.error('Search error:', error);
        showError(`Failed to search movies: ${error.message}`);
        if (page === 1) {
            clearResults();
        }
    } finally {
        hideLoading();
    }
}

// Display Functions
function displayMovies(movies, clear = true) {
    console.log('Displaying movies:', movies);
    
    if (clear) {
        elements.moviesList.innerHTML = '';
    }
    
    if (!movies || movies.length === 0) {
        showEmptyState();
        return;
    }
    
    const moviesHTML = movies.map(movie => createMovieCard(movie)).join('');
    
    if (clear) {
        elements.moviesList.innerHTML = moviesHTML;
    } else {
        elements.moviesList.innerHTML += moviesHTML;
    }
    
    // Add click events to new movie cards
    document.querySelectorAll('.movie-card').forEach(card => {
        card.addEventListener('click', function() {
            const imdbID = this.dataset.imdbid;
            showMovieDetails(imdbID);
        });
    });
    
    // Add favorite button events
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const imdbID = this.closest('.movie-card').dataset.imdbid;
            toggleFavorite(imdbID, this);
        });
    });
    
    hideEmptyState();
    elements.resultsInfo.style.display = 'block';
}

function createMovieCard(movie) {
    const isFavorite = state.favorites.includes(movie.imdbID);
    
    return `
        <div class="movie-card" data-imdbid="${movie.imdbID}">
            <button class="favorite-btn ${isFavorite ? 'active' : ''}">
                ${isFavorite ? '❤️' : '🤍'}
            </button>
            <img src="${getPosterUrl(movie.Poster)}" 
                 alt="${movie.Title}" 
                 class="movie-poster"
                 loading="lazy"
                 onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'">
            <div class="movie-info">
                <h3 class="movie-title">${movie.Title}</h3>
                <p class="movie-year">${movie.Year}</p>
                <span class="movie-type">${formatType(movie.Type)}</span>
            </div>
        </div>
    `;
}

function updateResultsInfo(displayed, total, query) {
    elements.resultsCount.textContent = `Showing ${displayed} of ${total} results for "${query}"`;
}

function toggleLoadMoreButton(currentCount) {
    if (currentCount < state.totalResults) {
        elements.loadMoreContainer.style.display = 'block';
    } else {
        elements.loadMoreContainer.style.display = 'none';
    }
}

// Movie Details Modal
async function showMovieDetails(imdbID) {
    console.log('Showing movie details for:', imdbID);
    
    try {
        showLoading();
        
        const params = new URLSearchParams({
            apikey: CONFIG.API_KEY,
            i: imdbID,
            plot: 'full'
        });
        
        const response = await fetch(`${CONFIG.API_URL}?${params}`);
        const data = await response.json();
        
        if (data.Response === "True") {
            displayMovieModal(data);
        } else {
            throw new Error('Failed to fetch movie details');
        }
    } catch (error) {
        console.error('Movie details error:', error);
        showError('Failed to load movie details: ' + error.message);
    } finally {
        hideLoading();
    }
}

function displayMovieModal(movie) {
    const isFavorite = state.favorites.includes(movie.imdbID);
    
    elements.modalContent.innerHTML = `
        <div class="movie-details">
            <div class="movie-details-header">
                <img src="${getPosterUrl(movie.Poster)}" 
                     alt="${movie.Title}" 
                     class="movie-details-poster"
                     onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'">
                <div class="movie-details-info">
                    <h2>${movie.Title} (${movie.Year})</h2>
                    <div class="movie-meta">
                        ${movie.imdbRating !== 'N/A' ? 
                          `<span class="rating">⭐ ${movie.imdbRating}/10</span>` : ''}
                        ${movie.Runtime !== 'N/A' ? 
                          `<span class="runtime">${movie.Runtime}</span>` : ''}
                        ${movie.Genre !== 'N/A' ? 
                          `<span class="genre">${movie.Genre}</span>` : ''}
                    </div>
                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                            style="margin-bottom: 1rem; border-radius: 25px; padding: 0.5rem 1rem;">
                        ${isFavorite ? '❤️ Remove from Favorites' : '🤍 Add to Favorites'}
                    </button>
                    ${movie.Plot !== 'N/A' ? 
                      `<p class="plot"><strong>Plot:</strong> ${movie.Plot}</p>` : ''}
                    ${movie.Director !== 'N/A' ? 
                      `<p><strong>Director:</strong> ${movie.Director}</p>` : ''}
                    ${movie.Actors !== 'N/A' ? 
                      `<p><strong>Cast:</strong> ${movie.Actors}</p>` : ''}
                </div>
            </div>
        </div>
    `;
    
    // Add event listener to modal favorite button
    const modalFavoriteBtn = elements.modalContent.querySelector('.favorite-btn');
    modalFavoriteBtn.addEventListener('click', function() {
        toggleFavorite(movie.imdbID, this);
    });
    
    elements.movieModal.style.display = 'block';
}

// Favorites Management
function toggleFavorite(imdbID, button) {
    const index = state.favorites.indexOf(imdbID);
    
    if (index > -1) {
        state.favorites.splice(index, 1);
        if (button) {
            button.classList.remove('active');
            if (button.textContent.includes('Remove')) {
                button.textContent = '🤍 Add to Favorites';
            } else {
                button.textContent = '🤍';
            }
        }
    } else {
        state.favorites.push(imdbID);
        if (button) {
            button.classList.add('active');
            if (button.textContent.includes('Add')) {
                button.textContent = '❤️ Remove from Favorites';
            } else {
                button.textContent = '❤️';
            }
        }
    }
    
    localStorage.setItem('movieFavorites', JSON.stringify(state.favorites));
    
    document.querySelectorAll(`[data-imdbid="${imdbID}"] .favorite-btn`).forEach(btn => {
        if (btn !== button) {
            btn.classList.toggle('active', state.favorites.includes(imdbID));
            btn.textContent = state.favorites.includes(imdbID) ? '❤️' : '🤍';
        }
    });
}

function showFavorites() {
    if (state.favorites.length === 0) {
        showEmptyState();
        elements.moviesList.innerHTML = '';
        elements.resultsInfo.style.display = 'none';
        return;
    }
    
    Promise.all(
        state.favorites.map(imdbID => 
            fetch(`${CONFIG.API_URL}?apikey=${CONFIG.API_KEY}&i=${imdbID}`)
                .then(response => response.json())
        )
    ).then(movies => {
        displayMovies(movies.filter(movie => movie.Response === "True"));
        updateResultsInfo(movies.length, movies.length, 'favorites');
    });
}

// Navigation
function handleNavClick(event) {
    const filter = event.target.dataset.filter;
    
    elements.navBtns.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    state.currentFilter = filter;
    
    if (filter === 'favorites') {
        showFavorites();
    } else {
        elements.typeFilter.value = filter === 'all' ? '' : filter;
        if (state.currentSearch) {
            performSearch();
        } else {
            loadInitialContent();
        }
    }
}

// Utility Functions
function getPosterUrl(poster) {
    return poster !== 'N/A' ? poster : 'https://via.placeholder.com/300x450/333/fff?text=No+Image';
}

function formatType(type) {
    const typeMap = {
        'movie': 'Movie',
        'series': 'TV Series',
        'episode': 'Episode'
    };
    return typeMap[type] || type;
}

function populateYearFilter() {
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= 1920; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        elements.yearFilter.appendChild(option);
    }
}

function loadMoreMovies() {
    state.currentPage++;
    elements.loadMoreBtn.disabled = true;
    elements.loadMoreBtn.textContent = 'Loading...';
    
    performSearch();
    
    setTimeout(() => {
        elements.loadMoreBtn.disabled = false;
        elements.loadMoreBtn.textContent = 'Load More Movies';
    }, 1000);
}

function loadInitialContent() {
    clearResults();
    elements.resultsInfo.style.display = 'none';
}

function clearResults() {
    elements.moviesList.innerHTML = '';
    elements.loadMoreContainer.style.display = 'none';
    elements.resultsInfo.style.display = 'none';
    hideError();
    hideEmptyState();
}

// UI State Management
function showLoading() {
    elements.loadingSpinner.style.display = 'block';
}

function hideLoading() {
    elements.loadingSpinner.style.display = 'none';
}

function showError(message) {
    elements.errorMessage.textContent = message;
    elements.errorMessage.style.display = 'block';
}

function hideError() {
    elements.errorMessage.style.display = 'none';
}

function showEmptyState() {
    elements.emptyState.style.display = 'block';
}

function hideEmptyState() {
    elements.emptyState.style.display = 'none';
}

function closeModal() {
    elements.movieModal.style.display = 'none';
}

function closeModalOnOutsideClick(event) {
    if (event.target === elements.movieModal) {
        closeModal();
    }
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function handleKeyboardEvents(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', init);

// Make functions globally available for HTML onclick handlers
window.showMovieDetails = showMovieDetails;
window.toggleFavorite = toggleFavorite;
